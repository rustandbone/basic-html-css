<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe 요소</title>
  </head>
  <body>
    <h1>인라인 프레임</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/rFDZ8aHDVzQ"
      title="The Fratellis - Yes Sir, I Can Boogie (Cover)"
      frameborder="0"
      allowfullscreen
    ></iframe>

    <figure>
      <div class="iframe-container iframe16">
        <iframe
          class="fullsize"
          width="560"
          height="315"
          title="웹접근성과 웹표준 개념"
          frameborder="0"
          allowfullscreen
          src="https://www.youtube.com/embed/fUcIe7-2zxw"
        ></iframe>
      </div>
    </figure>
  </body>
</html>
